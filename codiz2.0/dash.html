<!DOCTYPE html>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    background-color: blanchedalmond;
}



.sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* Start hidden off-screen */
    width: 250px;
    height: 100%;
    background: linear-gradient(180deg, #4A90E2 0%, #9013FE 100%);
    color: white;
    transition: left 0.3s ease;
    z-index: 1000;
}

.sidebar.active {
    left: 0; /* Slide in */
}

.sidebar .nav-link {
    color: white;
    font-size: 16px;
    padding: 10px 15px;
}

.sidebar .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.sidebar-heading {
    color: #ffe600;
    margin-top: 20px;
}

.card {
    background-color: white;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.card img {
    border-radius: 15px 0 0 15px;
}

.card-title {
    color: #333;
}

.btn-primary {
    background-color: rgb(0, 38, 255);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
}

.btn-primary:hover {
    background-color: rgb(110, 240, 212);
}



/* Media Queries for Mobile Responsiveness */
@media(max-width: 768px) {
    .sidebar {
        left: -200px; /* Adjust for mobile */
    }
    
    .sidebar.active {
        left: 0;
    }

    main {
        padding: 15px;
    }

    .card {
        border-radius: 10px;
    }
}
/* CSS FOR NAVBAR */

.navbar {
            background-color: rgb(0, 38, 255);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
        }

        .navbar img {
            height: 50px; /* Adjust logo size as needed */
        }

        .contain {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }



        .nav-item a{
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: rgb(18, 240, 10);
            text-decoration: none;

        }


        .nav-item:hover a{
            background-color: rgb(110, 240, 212);
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .contain {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .idk{

            align-items: center;
            margin-left: 240px;

        }

    </style>
